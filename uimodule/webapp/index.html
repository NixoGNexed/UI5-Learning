<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Okayyy Let's Go</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-resourceroots='{
            "com.myorg.ui5learning": "./"
        }'
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
        data-sap-ui-loglevel="NONE"
        data-sap-ui-xx-supportedLanguages="de,en"
    ></script>
</head>
<body 
    class="sapUiBody sapUiSizeCompact"
     id="content"
     data-sap-ui-component
     data-name="com.myorg.ui5learning"
     data-id="container"
     data-settings='{"id" : "com.myorg.ui5learning"}'
     data-handle-validation="true">

    <div id="busyIndicator" style="text-align: center; font-family: Sans, Arial">
        <h3>UI5 App is loading</h3>		
        <img width="75px" src="img/blue_ui5.svg"/>
        <h5>This may take a few moments...</h5>
    </div>
</body>
</html>
